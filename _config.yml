title: Jesus Calls
subtitle: Praying for the World
description: >- # this means to ignore newlines until "baseurl:"
  A ministry of Prayer, Compassion, Reconciliation and Nation Building. For over half a century, Jesus Calls Ministry has been in the forefront of providing hope to countless people from all walks of life.

url: '' # the base hostname & protocol for your site, e.g. https://example.github.io
baseurl: '' # the subpath of your site, e.g. /blog

urls:
  - text: About
    url: /about
  - text: blog
    url: /blog
  - text: Gallery
    url: /gallery
  - text: Shop
    url: /shop
  - text: Contact
    url: /contact

# Edit these details

# social links
twitter_username:
github_username:
facebook_username:
linkedin_username:
behance_username:
instagram_username:
medium_username:
telegram_username:
dribbble_username:
flickr_username:

# mailchimp embedded form url (newsletter):
mailchimp_form_url:

# formspree (contact form)
formspree_email:

# syntax highlighter
markdown: kramdown
highlighter: rouge
permalink: pretty

# google analytics
google_analytics:

# algolia search
algolia:
  application_id:
  index_name: blog_posts # You can replace that with whatever name you want
  files_to_exclude: []
  nodes_to_index: 'article'
  search_only_api_key:

# pagination of posts
paginate: 4
per_page: 4
paginate_path: '/blog/page/:num/'

# minify
# compress_html:
#   clippings: all
#   comments: ["<!-- ", " -->"]
#   endings: all
#   ignore:
#     envs: ['development']

# Archives
# jekyll-archives:
#   enabled:
#     - categories
#   layout: archive
#   permalinks:
#     category: '/category/:name/'

# Shop
collections:
  - products

# Gallery
defaults:
  - scope:
      path: 'gallery'
    values:
      permalink: /:path/:basename:output_ext

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-algolia
  - jekyll-menus

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

destination: ./build
